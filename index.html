<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex </title>
</head>

<body>
    <div>
        <h1>Pokedex</h1>
        <p>Which Pokemon do you have?</p>

        <form id="politicalSurvey">
            <label for="q1"><img class="bulba"
                    src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/bulbasaur-bulb.jpg"
                    alt="Bulbasaur: a light green pokemon with dark green spots that walks on all fours"></label>
            <input id="q1" type="checkbox" name="q1" value="yes">
            <br>
            <label for="q2"><img src="https://www.bitgab.com/uploads/1597796080-pikachu-1597796080.png"
                    alt="Pikachu: a yellow pokemon with black tipped ears and red cheeks"></label>
            <input id="q2" type="checkbox" name="q2" value="yes">
            <br>
            <label for="q3"><img class="charm"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLkHVc2BaVB2CW9gtmCROj8Uxq0YExyz-8YQ&usqp=CAU"></label>
            <input id="q3" type="checkbox" name="q3" value="yes">
            <br>
            <button id="subButton" type="submit">Submit</button>
        </form>
        <div class="largeFont">
            <div id="pokeNovice" class="hidden">
                <p>You are a Novice. Keep at it.</p>
            </div>
            <div id="pokeIntermediate" class="hidden">
                <p>You're getting there.</p>
            </div>
            <div id="pokeMaster" class="hidden">
                <p>You are a Poke Master!</p>
            </div>
            <div id="pokeNewbie" class="hidden">
                <p>You're just a newbie. Keep going!</p>
            </div>
        </div>
    </div>
</body>

</html>
